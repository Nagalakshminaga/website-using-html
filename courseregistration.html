<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="formreg" >
<form style="background-color: #2F4F4F;width: 500px;height: 650px;border:solid;">
    <!-- h1,h2...h6 indicates the title and its size -->
    <!-- style="width: 70px; height: 70px" align="right" sets the size of the image to the right side of the form -->
    <!-- TITLE INFO -->
                       <h1 margin="center" style="color: #FFFFF0">Registration Form</h1>
    <!-- <br> line break in text -->
            <br>
    <!-- style="border: solid 1px" gives a thinner border to the text box -->
    <!-- style="width: 400px" sets the width of the text box -->
    <!-- style="margin-left: 10px" gives margin-->
    <!-- <span style="color: #FF6347">*</span> gives color only to the selected text -->
    <!-- NAME INFO -->
            <label for="first-name" style="margin-left: 10px; color: #FFFFF0" >First Name: <span style="color: #FF6347">*</span></label><br>
            <input id="first-name" type="text" name="first-name" placeholder="Your First Name" required style="border: solid 1px;margin-left:10px;width: 400px">
            <br>
    <!-- <br> line break in text -->
    <!-- style="margin-left: 10px" gives margin in the form of 10px -->
            <br>
            <label for="last-name" style="margin-left: 10px;color: #FFFFF0">Last Name: <span style="color: #FF6347">*</span></label>
            <input id="last-name" type="text" name="last-name" placeholder="Your Last Name" style="border: solid 1px;margin-left:10px;width: 400px" required>
            <br>
            <br>
    <!-- GENDER INFO -->
            <label for="male" style="margin-left: 10px;color: #FFFFF0">Male:</label>
            <input id="male" type="radio" name="gender-choice" value="male">
            <label for="female" style="margin-left: 10px;color: #FFFFF0">Female:</label>
            <input id="female" type="radio" name="gender-choice" value="female">
            <label for="other" style="margin-left: 10px;color: #FFFFF0">Other:</label>
            <input id="other" type="radio" name="gender-choice" value="other">
            <br>
            <br>
    <!-- DATE OF BIRTH INFO -->
            <legend style="color: #FFFFF0; margin-left: 10px">Date of brith: <span style="color: #FF6347">*</span></legend>
            <label for="month" style="margin-left: 10px"></label>
            <select id="month" name="birth-month" >
                <option value="">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="day"></label>
            <select id="day" name="birth-day" required="">
                <option value="">Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <label for="year"></label>
            <select id="year" name="birth-year" required="">
                <option value="">Year</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
            </select>
            <br>
            <br>
            
    <!-- USERNAME INFO -->
            <label for="user-name" style="margin-left: 10px;;color: #FFFFF0">User Name: <span style="color: #FF6347">*</span></label><br>
            <input id="user-name" type="text" name="user-name" placeholder="Your User Name" required style="border: solid 1px;margin-left:10px;width: 400px">
            <br>
            <br>
    <!-- MAIL INFO -->
            <label for="email" style="margin-left: 10px;;color: #FFFFF0">Email: <span style="color: #FF6347">*</span></label><br>
            <input id="email" type="email" name="email" style="border: solid 1px;margin-left: 10px;width: 400px;" placeholder="example@anymail.com" required>
            <br>
            <br>
    <!-- required title="5 to 10 characters" pattern=".{5,10}" to set the lenght of the input password box min 5 chars, max 10 chars and display the message you want "5 to 10 characters" -->
    <!-- PASSWORD INFO -->
            <label for="password" style="margin-left: 10px;color: #FFFFF0">Password: <span style="color: #FF6347">*</span></label><br>
            <input id="password" type="password" name="password" style="border: solid 1px;margin-left: 10px;width: 200px;" placeholder="**********" required title="5 to 10 characters" pattern=".{5,10}">
            <br>
            <br>
    <!-- PASSWORD CONFIRMATION INFO -->
            <label for="password-confirmation" style="margin-left: 10px;color: #FFFFF0">Confirm your Password: <span style="color: #FF6347">*</span></label><br>
            <input id="password-confirmation" type="password" name="password-confirmation" style="border: solid 1px;margin-left: 10px;width: 200px;" placeholder="**********" required title="5 to 10 characters" pattern=".{5,10}">
            <br>
            <br>
    <!-- AGREEMENT INFO -->
            <label for="agree-terms" style="margin-left: 10px;color: #FFFFF0">I agree to the terms and conditions</label>
            <input id="agree-terms" type="checkbox" name="agree-terms"><br>
    <!-- style="font-size: 100%" changes the size of the paragraph -->
            <p style="font-size: 90%; color: #FFFFF0; margin-left: 10px">(<span style="color: #FF6347">*</span>): Required fields</p>
            <br>
    <!-- SUBMIT AND RESET INFO -->
            <label for="submit"></label>
            <input id="submit" type="submit" style="margin-left: 10px" name="submit">
    <!-- type="reset" to clear all the fields of text -->
            <label for="reset"></label>
            <input id="reset" type="reset" style="margin-left: 10px" name="reset">
        </form>
        <div class="slider">

<meta name="viewport" content="width=device-width, initial-scale=1">



</body>
</html>

    </div>
    </body>
    </html>
